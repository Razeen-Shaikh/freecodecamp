<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Survey Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A survey form project from freeCodeCamp">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen">
</head>

<body>
  <div class="container">
    <div class="text-center">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <div class="container">
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input id="name" class="form-control" name="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input id="email" class="form-control" name="email" type="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group">
          <label id="number-label" for="age">Age
          (optional)</label>
          <input id="age" class="form-control" name="age" type="number" placeholder="Age" min="10" max="99">
        </div>
        <div class="form-group">
          <label for="dropdown">Which option best describes your current role?</label>
          <select class="form-control" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer Not to Say</option>
            <option>Other</option>
          </select>
        </div>
          <label>Would you recommend freeCodeCamp to a friend?</label>
          <div class="radio-grid">
          <div class="form-group form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="radio-button" value="Definitly">Definitly
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="radio-button" value="Maybe">Maybe
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="radio-button" value="Not Sure">Not Sure
            </label>
          </div>
        </div>
        <label>What would you like to see improved? (Check all that apply)</label>
        <div class="checkbox-grid">
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Front-end Projects">Front-end Projects
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Back-end Projects">Back-end Projects
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Data Visualization">Data Visualization
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Challenges">Challenges
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Open Source Community">Open Source Community
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Gitter help rooms">Gitter help rooms
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Videos">Videos
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="City Meetups">City Meetups
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Wiki">Wiki
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Forum">Forum
            </label>
          </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" value="Additional Courses">Additional Courses
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="comment">Any comments or suggestions?</label>
          <textarea id="comment" class="form-control" rows="4" placeholder="Enter your comment here..."></textarea>
        </div>
        <button class="btn btn-default btn-block" id="submit" type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
