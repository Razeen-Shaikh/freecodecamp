<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <title>freeCodeCamp Projects</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">freeCodeCamp Projects</h1>

    <input type="text" id="searchBar" placeholder="Search projects...">


    <div class="filters">
      <button onclick="filterProjects('all')">All</button>
      <button onclick="filterProjects('responsive-web-design')">Responsive Web Design</button>
      <button onclick="filterProjects('certification')">Certification Projects</button>
      <button onclick="filterProjects('javascript-algorithms-and-data-structures')">JavaScript Algorithms and Data Structures</button>
      <button onclick="filterProjects('learning-projects')">Learning Projects</button>
      <button onclick="filterProjects('frontend-libraries')">Frontend Libraries</button>
    </div>


    <div id="projectContainer" class="project-grid"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
